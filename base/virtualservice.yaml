apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: demo-vs
  namespace: demo
spec:
  hosts:
  - demo.demo.svc.cluster.local
  http:
  # ① Header-based routing → 100% canary
  - name: primary
    match:
    - headers:
        x-beta-user:
          exact: "1"
    route:
    - destination:
        host: demo
        subset: canary
      weight: 100

  # ② Default traffic → weights modified by Argo Rollouts
  - name: default
    route:
    - destination:
        host: demo
      weight: 100
    - destination:
        host: demo-canary
      weight: 0
