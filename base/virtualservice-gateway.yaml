apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: demo-vs-gateway
  namespace: demo
spec:
  hosts:
  - "*"
  gateways:
  - demo-gateway
  http:
  # Route 1: Beta Users -> Canary
  - name: beta-users
    match:
    - headers:
        x-beta-user:
          exact: "1"
    route:
    - destination:
        host: demo-canary
      weight: 100

  # Route 2: Bucket 0 (User ID ends in 0) -> Canary
  - name: bucket-0
    match:
    - headers:
        x-user-id:
          regex: ".*0$"
    route:
    - destination:
        host: demo-canary
      weight: 100

  # Route 3: Default -> Stable
  - name: default
    route:
    - destination:
        host: demo-stable
      weight: 100
